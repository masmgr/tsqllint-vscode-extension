name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci
      - run: npm run compile
      - name: Run smoke tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" npm run test
        env:
          CI: true
      - run: npm run lint
